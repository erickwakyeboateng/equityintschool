<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity International School Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-holder {
            width: 180px; /* Increased size */
            height: 180px; /* Increased size */
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: relative;
            top: -20px; /* Adjusted position */
        }

        .logo-holder img {
            width: 85%; /* Slightly increased size */
            border-radius: 50%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-links a {
            font-size: 24px;
            color: #fff; /* Changed to white */
            text-decoration: none;
        }

        .social-links a:hover {
            color: #0F4F25;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin: 20px 0;
        }

        .map{
            width: 80%;
            height: 300px;
        }

        /* Background slider with overlay */
        .slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9); /* Background overlay */
        }

        .slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 10s ease-in-out; /* Added Ken Burns effect */
        }

        .slider img.active {
            opacity: 1;
            transform: scale(1.1); 
        }

        @media (max-width: 768px) {
            .social-links {
                flex-wrap: wrap;
            }

            .logo-holder {
                width: 150px; 
                height: 150px; 
            }

            .map iframe {
                width: 100%; /* Ensure full width */
            }

            .map {
                width: 90%; /* Ensure full width */
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        .scrolling-text {
            position: absolute;
            bottom: 80px; /* Adjusted for visibility */
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .scrolling-text span {
            display: inline-block;
            padding-left: 100%; /* Starts off the screen */
            animation: scroll-text 10s linear infinite;
        }

        @keyframes scroll-text {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="slider">
        <img src="slider1.jpeg" alt="School Image 1" class="active">
        <img src="slider2.jpeg" alt="School Image 2">
        <img src="slider3.jpeg" alt="School Image 3">
    </div>

    <div class="scrolling-text">
        <span>Equity International School - Empowering Future Generations</span>
    </div>


    <div class="container">
        <div class="logo-holder">
            <img src="equity.jpeg" alt="Equity International School Logo">
        </div>

        <div class="social-links">
            <a href="https://facebook.com/equityintschool" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://wa.me/+233244337877" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://tiktok.com/equityintschool" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://instagram.com/equityintschool" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://equityinternationalschool.org" target="_blank"><i class="fas fa-globe-americas"></i></a>
            <a href="tel:+233244337877"><i class="fas fa-phone-alt"></i></a>
        </div>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15891.221685555085!2d-0.4605438!3d6.0471317!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMDInNTcuNyJOIDDCsDI3JzM3LjkiVw!5e0!3m2!1sen!2sgh!4v1694355489965!5m2!1sen!2sgh"
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div class="scrolling-text">
        <span>Equity International School - Empowering Future Generations</span>
    </div>

    <script>
        // JavaScript for background image slider
        const images = document.querySelectorAll('.slider img');
        let currentIndex = 0;

        function changeImage() {
            console.log("Changing image...");
            images[currentIndex].classList.remove('active');  // Hide current image
            currentIndex = (currentIndex + 1) % images.length;  // Move to the next image
            images[currentIndex].classList.add('active');  // Show the next image
        }

        // Change image every 5 seconds
        setInterval(changeImage, 5000);

        // Ensure initial image is visible
        images[currentIndex].classList.add('active');
    </script>

</body>
</html>
